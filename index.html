<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <img src="./images/logo.svg" alt="logo" />
    </header>
    <main>
      <section id="image">
        <img
          src="./images/hero-mobile.jpg"
          alt="hero-mobile"
          class="mobileImg"
        />
      </section>

      <section id="texts">
        <h1>
          <span>We're</span> <br />
          coming <br />soon
        </h1>

        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>

        <form id="emailForm" autocomplete="off">
          <div>
            <input type="text" id="emailInput" placeholder="Email Address" />
            <label for="email" class="error-icon hidden">
              <img src="./images/icon-error.svg" alt="icon-error" />
            </label>
            <button type="submit">
              <img src="./images/icon-arrow.svg" alt="icon-arrow" />
            </button>
          </div>

          <p class="error-msg hidden">Please provide a valid email</p>
        </form>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
